<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Vowels in a String</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
        }
        #result {
            margin-top: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Count Vowels in a String</h1>
    <label for="inputString">Enter a string: </label>
    <input type="text" id="inputString" />
    <button onclick="countVowels()">Count Vowels</button>

    <div id="result"></div>

    <script>
        // Function to count vowels in the given string
        function countVowels() {
            // Get the input string from the user
            const str = document.getElementById('inputString').value.toLowerCase();

            // Check if the input is empty
            if (str === "") {
                document.getElementById('result').innerText = "Please enter a string.";
                return;
            }

            // Vowel characters
            const vowels = "aeiou";

            // Use the filter method to count vowels
            const vowelCount = Array.from(str).filter(char => vowels.includes(char)).length;

            // Display the result
            document.getElementById('result').innerText = `The number of vowels is: ${vowelCount}`;
        }
    </script>

</body>
</html>
