<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial of a Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
        }
        #result {
            margin-top: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Factorial of a Number</h1>
    <label for="numberInput">Enter a number: </label>
    <input type="number" id="numberInput" />
    <button onclick="findFactorial()">Find Factorial</button>

    <div id="result"></div>

    <script>

        function findFactorial() {
            const num = parseInt(document.getElementById('numberInput').value);

            if (isNaN(num) || num < 0) {
                document.getElementById('result').innerText = "Please enter a valid non-negative number.";
                return;
            }
            let factorial = 1;
            for (let i = 1; i <= num; i++) {
                factorial *= i;
            }
            document.getElementById('result').innerText = `The factorial of ${num} is: ${factorial}`;
        }
    </script>

</body>
</html>
