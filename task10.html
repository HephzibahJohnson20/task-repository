<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Words in a String</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
        }
        #result {
            margin-top: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Count Words in a String</h1>
    <label for="inputString">Enter a sentence: </label>
    <input type="text" id="inputString" />
    <button onclick="countWords()">Count Words</button>

    <div id="result"></div>

    <script>
        // Function to count the words in a string
        function countWords() {
            // Get the input string
            const inputString = document.getElementById('inputString').value;

            // Check if the input string is not empty
            if (inputString.trim() === "") {
                document.getElementById('result').innerText = "Please enter a sentence.";
                return;
            }

            // Split the string into words and count them
            const wordsArray = inputString.trim().split(/\s+/);  // Split by one or more spaces

            // Get the word count
            const wordCount = wordsArray.length;

            // Display the result
            document.getElementById('result').innerText = `The sentence has ${wordCount} word(s).`;
        }
    </script>

</body>
</html>
