<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
        }
        #result {
            margin-top: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Palindrome Checker</h1>
    <label for="inputString">Enter a string: </label>
    <input type="text" id="inputString" />
    <button onclick="checkPalindrome()">Check Palindrome</button>

    <div id="result"></div>

    <script>
      
        function checkPalindrome() {
   
            const str = document.getElementById('inputString').value.toLowerCase();

            if (str === "") {
                document.getElementById('result').innerText = "Please enter a string.";
                return;
            }
            const cleanedStr = str.replace(/[^a-z0-9]/gi, '').toLowerCase();

            const reversedStr = cleanedStr.split('').reverse().join('');

            if (cleanedStr === reversedStr) {
                document.getElementById('result').innerText = `"${str}" is a Palindrome.`;
            } else {
                document.getElementById('result').innerText = `"${str}" is Not a Palindrome.`;
            }
        }
    </script>

</body>
</html>
